<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foundations-calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="row">
            <button class="digit-operator btn-seven">7</button>
            <button class="digit-operator btn-eight">8</button>
            <button class="digit-operator btn-nine">9</button>
            <button class="digit-operator btn-plus">+</button>
        </div>
        <div class="row">
            <button class="digit-operator btn-four">4</button>
            <button class="digit-operator btn-five">5</button>
            <button class="digit-operator btn-six">6</button>
            <button class="digit-operator btn-minus">-</button>
        </div>
        <div class="row">
            <button class="digit-operator btn-one">1</button>
            <button class="digit-operator btn-two">2</button>
            <button class="digit-operator btn-three">3</button>
            <button class="digit-operator btn-multiply">X</button>
        </div>
        <div class="row">
            <button class="digit-operator btn-clear">C</button>
            <button class="digit-operator btn-zero">0</button>
            <button class="digit-operator btn-equals">=</button>
            <button class="digit-operator btn-divide">/</button>
        </div>
    </div>
</body>
</html>
